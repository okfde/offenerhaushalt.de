  <script id="table-template" type="text/x-handlebars-template">

          <td class="num">{{amount_fmt}}</td>
          <td class="num">{{percentage_fmt}}</td>
        </tr>
      {{/each}}

      <tr>
        <th>

        <th class="num">{{summary.amount_fmt}}</th>
        <th class="num">100%</th>
      </tr>
    </table>
