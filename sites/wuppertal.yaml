name: Stadt Wuppertal
slug: wuppertal
tagline: "Haushaltsplan 2009-2020 der Stadt Wuppertal."
source: OpenData Wuppertal
source_url: http://www.offenedaten-wuppertal.de/
data_url: http://db.offenerhaushalt.de/api/3/datasets/haushalt-wuppertal-2016/serve/wuppertal-haushalt.csv
state: NW
level: kommune
dataset: de-wuppertal
default: produkte

filters:
  - field: 'year'
    name: 'Jahr'
    default: 2016
  - field: 'art'
    name: 'Art'
    default: 'Ergebnis'
  - field: 'kontotyp'
    name: 'Typ'
    default: 'Aufwendung'

hierarchies:
    produkte:
        name: Produkte
        drilldowns:
            - produktbereich
            - produktgruppe
            - produkt
