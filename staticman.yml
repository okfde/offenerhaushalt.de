budget:
  allowedFields     : ['config', 'state', 'name', 'text']
  branch            : "dev"
  commitMessage     : "New budget."
  filename          : "{fields.slug}"
  format            : "frontmatter"
  moderation        : true
  path              : "_haushalte/{options.slug}"
  requiredFields    : ['config', 'state', 'name', 'text']
  transforms:
    text            : frontmatterContent
  generatedFields:
    slug:
      type          : "slugify"
      options:
        field       :  name

