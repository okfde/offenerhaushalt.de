# Site settings
title: OffenerHaushalt
email: info@okfn.de
description: 'Haushaltsdaten von Bund, Ländern und Kommunen einfach verständlich präsentieren.'
baseurl: ''
url: 'https://offenerhaushalt.de'

# Haushalte
collections:
  budget:
    output: true
    permalink: /ohaushalt/:name/
  haushalte:
    output: true
    permalink: /haushalt/:path/
  haushalte-edit:
    output: true
    permalink: /haushalt/:name/edit
  embed:
    output: true
    permalink: /haushalt/:name/embed

# Build settings
markdown: kramdown
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - bower_components/*
sass:
  sass_dir: static/css/_scss
  style: compressed

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: page
    values:
      layout: page
      framed: true
  -
    scope:
      path: "_budget"
      type: budget
    values:
      layout: budget
  -
    scope:
      path: "_haushalte"
      type: haushalte
    values:
      layout: budget2
  -
    scope:
      path: "_haushalte-edit"
      type: haushalte-edit
    values:
      layout: budget-edit
  -
    scope:
      path: "_embed"
    values:
      layout: embed

# We use the embed plugin here to generate the same pages
# with the embed layout again
plugins:
  - jekyll-redirect-from
